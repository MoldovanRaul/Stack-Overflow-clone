<div *ngIf="loading">Loading questions...</div>
<div *ngIf="errorMessage">{{ errorMessage }}</div>
<div *ngFor="let question of questions">
  <h2>
    <a [routerLink]="['/questions', question.id]">{{ question.title }}</a>
  </h2>
  <p>{{ question.text }}</p>
  <p>By: {{ question.author.name }}</p>
  <p>Tags:
    <span *ngFor="let tag of question.tags" class="tag">{{ tag.name }} </span>
  </p>
  <p>Votes: {{ question.voteCount }}</p>
</div>
